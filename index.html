<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Localstorage</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="product">Product</label>
                <input type="text" class="form-control" id="product">
            </div>
            <div class="col-md-6">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity">
            </div> 
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <button id="addButton" class="btn btn-success mt-2 d-block mx-auto">Add to List</button>
            </div>
        </div>
    </div>
    
    <div class="container py-3">
        <div class="row mt-5">
            <div class="col-md-10 mx-atuo mb-5">
              <h5 class="border-bottom text-center">List of products</h5>
              <table id="manual" class="table table-bordered table-striped table-hover text-center">
              </table>
            </div>
       </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-4 d-flex justify-content-center mb-2">
          <button id="loadLocalStorage" class="btn btn-secondary">load previous data</button>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center mb-2">
          <button id="clearLocalStorage" class="btn btn-secondary">clear previous data</button>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center mb-2">
          <button id="clearLocalStoragepermanently" class="btn btn-secondary">clear data permannetly</button>
          </div>
        </div>
        <div class="row py-5">
          <div class="col-10 mx-auto">
            <table id="localstorage" class="table table-bordered table-hover table-striped">
            </table>
          </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
